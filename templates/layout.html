<!DOCTYPE html>
<!-- Page containing layout information for the rest of the pages -->
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link href="/static/bootstrap.css" rel="stylesheet">

	</head>
	<body class="loggedin">
		<nav class="navtop">
			<div>
				<img src="{{ url_for('static', filename='gameon.png') }}" style="width:120px"/>
				<a href="{{ url_for('home') }}"><i class="fas fa-home"></i><img src="{{ url_for('static', filename='home.png') }}" style="height: 60px;"/></a>
				<a href="{{ url_for('explore') }}"><i class="fas fa-user-circle"></i><img src="{{ url_for('static', filename='explore.png') }}" style="height: 60px"/></a>
				<a href="{{ url_for('following') }}"><i class="fas fa-user-circle"></i><img src="{{ url_for('static', filename='following.png') }}" style="height: 60px"/></a>
				<a href="{{ url_for('statistics') }}"><i class="fas fa-user-circle"></i><img src="{{ url_for('static', filename='stats.png') }}" style="height: 60px"/></a>
				<a href="{{ url_for('leaderboard') }}"><i class="fas fa-user-circle"></i><img src="{{ url_for('static', filename='leaderboard.png') }}" style="height: 60px"/></a>
				<a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i><img src="{{ url_for('static', filename='profile.png') }}" style="height: 60px"/></a>
				<a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i><img src="{{ url_for('static', filename='logout.png') }}" style="height: 60px"/></a>
			</div>
		</nav>
		<div class="content">
			{% block content %}{% endblock %}
		</div>
	</body>
</html>
